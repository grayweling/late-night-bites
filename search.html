<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn jit link -->
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <script src="https://kit.fontawesome.com/527578a004.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>

    <style type="text/tailwindcss">


      .navbar {
        @apply flex justify-around bg-[#272522] text-center text-4xl;
      }

      
      .nav-btn {
        @apply w-16 h-16 rounded-full;
      }

      
    </style>

    <title></title>
  </head>

  <body class="bg-[#212121]">

    <!-- Main Section -->
    <main class="min-h-screen min-w-screen flex flex-col text-[#BE95FA]">
 
  
      <section class="flex flex-wrap flex-grow items-center justify-center bg-[#212121]"> 
        <div class="flex flex-col gap-9 m-4">

          <h1 class="mt-12 mb-4 text-[#16AC97] text-center text-5xl">Late Night Eats</h1>
          
          <div class="icons flex flex-col items-center">
            <a class="flex mb-8" href="">
                <i class="fa-solid fa-moon fa-6x text-[#BE95FA]"></i>
                <i class="mt-4 items-center fa-solid fa-utensils fa-2xl text-[#BE95FA]"></i>
            </a>
          </div>

          <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
            <input type="search" class="text-center form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-[#16AC97] bg-white bg-clip-padding border border-solid border-[#16AC97] rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-[#16AC97] focus:outline-none" placeholder="Find Eats Now!" aria-label="Search" aria-describedby="button-addon2">
          </div> 


        <button type="button" class="inline-block px-6 py-2.5 bg-[#BE95FA] text-white font-medium text-lg leading-tight uppercase rounded-full shadow-md hover:bg-[#16AC97] hover:shadow-lg focus:bg-[#16AC97] focus:shadow-lg focus:outline-none focus:ring-0 active:bg-[#16AC97] active:shadow-lg transition duration-150 ease-in-out">

                <i class="fa-solid fa-magnifying-glass"></i>
                <h3>Search</h3>
            </button>

      </section>


      <!-- Navigation Section -->
      <nav class="navbar nav-lg text-[#16AC97]">

        <button class="nav-btn btn-hover">
          <a href=""><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="nav-btn btn-hover">
          <a href="">
            <i class="fas fa-chart-bar"></i>
          </a>
        </button>

        <button class="nav-btn btn-hover">
          <a href=""><i class="fa-solid fa-circle-plus"></i></a>             
        </button>

        <button class="nav-btn btn-hover">
          <a href=""><i class="fas fa-user"></i></a>            
        </button>
      </nav>

    </main>
  </body>
</html>
