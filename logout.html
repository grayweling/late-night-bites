<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn jit link -->
    <script src="https://cdn-tailwindcss.vercel.app/?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- tailwind js link -->
    <script src="./tailwind.config.js"></script>
    <!-- font awesome link --> 
    <script src="https://kit.fontawesome.com/527578a004.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&amp;family=Poppins:wght@100;200;300;400&amp;display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>

    <style type="text/tailwindcss">


      .navbar {
        @apply flex justify-around bg-[#272522] text-center text-4xl;
      }

      
      .nav-btn {
        @apply w-16 h-16 rounded-full;
      }

      
    </style>

    <title></title>
  </head>

  <body class="bg-[#212121]">

    <!-- Main Section -->
    <main class="min-h-screen min-w-screen flex flex-col gap-y-8">
 
  
      <section class="profile-picture flex flex-wrap flex-grow justify-center bg-[#212121]"> 
        <div class="flex flex-col gap-9 m-4">
          <!-- Home Page Image -->
          <h1 class="text-[#16AC97] text-center text-5xl">Late Night Eats</h1>
          <div class="icons flex flex-col items-center">
            <a class="flex mb-8" href="">
                <i class="fa-solid fa-moon fa-6x text-[#BE95FA]"></i>
                <i class="mt-4 items-center fa-solid fa-utensils fa-2xl text-[#BE95FA]"></i>
            </a>
          <!-- Login page -->
          <div class="self-center mx-auto">
            <div class="bg-white border-gray-200 rounded-lg p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
              <form class="space-y-12" action="#">

                <!-- Need to replace the •••••••• with there email if possible -->
                <div>
                  <h1 class="text-[#16AC97]">Your email</h1>
                  <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400">••••••••</label>
                </div>
                <div>
                  <h1 class="text-[#16AC97]">Your Password</h1>
                  <label for="email" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300 bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400">••••••••</label>
                </div>

                  <div class="">
                    <div class="mb-8">
                      <div class="text-center text-[#BE95FA]">(To log out of your account please </br>click below)</h1>
                    </div>

                    <div>
                      <button type="submit" class="mt-8 w-full text-white bg-white bg-[#BE95FA] focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Log Out
                        <i class="ml-4 fa-solid fa-arrow-right-from-bracket"></i>
                      </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div> 
      </section>
      <!-- Navigation Section -->
      <nav class="navbar nav-lg text-[#16AC97]">

        <button class="nav-btn btn-hover">
          <a href=""><i class="fa-solid fa-house-chimney"></i></a>          
        </button>

        <button class="nav-btn btn-hover">
          <a href="">
            <i class="fas fa-chart-bar"></i>
          </a>
        </button>

        <button class="nav-btn btn-hover">
          <a href=""><i class="fa-solid fa-circle-plus"></i></a>             
        </button>

        <button class="nav-btn btn-hover">
          <a href=""><i class=" fa-solid fa-arrow-right-from-bracket"></i></a>            
        </button>
      </nav>

    </main>
  </body>
</html>
